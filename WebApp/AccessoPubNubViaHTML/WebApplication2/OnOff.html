    <div class="container">

        <script>
            function Off() {
                var xhttp = new XMLHttpRequest();
                xhttp.open("POST", "http://dweet.io/dweet/for/SchoolMakerDayRGB?red=0&green=0&blue=0", true);
                xhttp.send();
            }

            function Red() {
                var xhttp = new XMLHttpRequest();
                xhttp.open("POST", "http://dweet.io/dweet/for/SchoolMakerDayRGB?red=1000&green=0&blue=0", true);
